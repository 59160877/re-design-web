<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta property="csp-nonce" content=""> <!-- used by JSS -->
  <style nonce="">
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Work Sans', 'sans-serif';
      height: 100%;
      -webkit-tap-highlight-color: transparent;

<link rel="stylesheet" href="./css"><script type="text/javascript" src="./a21a4b8411062e3c0c8b.js"></script><style>/* Base button */
.container {
  -moz-appearance: none;
  -webkit-appearance: none;
  appearance: none;
  border-radius: 0;
  border: none;
  cursor: pointer;
  font-family: inherit;
  font-weight: 400;
  font-size: 14px;
  height: 2.5em;
  outline: none;
  overflow: hidden;
  padding: 0 1.25em;
  position: relative;
  user-select: none;
  white-space: nowrap;
}

container:active:not(.loading) {
  bottom: -1px;
}

.contentWrapper {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
}

.contentWrapper.loading {
  animation: blend-out 0.5s linear forwards;
}


/* Icon svg */
.icon {
  width: 1.5em;
  height: 1.5em;
  max-height: 100%;
  margin-right: 0.5em;
}

.icon svg {
  fill: currentColor;
}


/* Content wrapper */
@keyframes blend-out {
  100% {
    opacity: 0.3;
  }
}


/* Loading wave  */
@keyframes wave {
  0%{background-position:0% 0%}
  100%{background-position: -200% 0%}
}

@keyframes blend-in {
  100% {
    opacity: 1;
  }
}

.loadingWave {
  position: absolute;
  top: 0;
  right: 0;
  left: 0;
  bottom: 0;
  background: linear-gradient(to right, rgba(0,0,0,0) 68%, rgba(255,255,255, 0.3) 98%, rgba(0,0,0,0) 100%);
  background-size: 200% 100%;
  opacity: 0;
}

.loadingWave.loading {
  animation: wave 2s 1.5s cubic-bezier(1, 0, 0.5, 1) infinite, blend-in 0.5s 1.5s linear forwards;
}
</style><style>html, body {
  margin: 0;
  padding: 0;
}

@media print {
  html {
    visibility: hidden;
  }
}
</style><style>/* Base button */
.container.container {
  font-size: 1rem;
  padding: 0.875rem;
  height: 2rem;
  margin: 0;
}

@media (min-device-width: 1280px) {
  .container.container {
    font-size: 1.125rem;
    padding: 1rem;
    height: 2.375rem;
  }
}
</style></head>
<body>


<button class="container" style="background: rgb(19, 115, 235); border-top: 1px solid rgba(33, 43, 55, 0.3); border-right: 1px solid rgba(33, 43, 55, 0.3); border-bottom: none; border-left: 1px solid rgba(33, 43, 55, 0.3); color: rgb(255, 255, 255); border-image: initial; border-top-left-radius: 3px; border-top-right-radius: 3px; font-weight: 500; box-sizing: border-box;"><div class="contentWrapper"><span class="label">Feedback</span></div><div class="loadingWave"></div></button></body></html>
